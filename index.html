<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Important Question ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 320px;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #ccc;
      color: #333;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    .caption {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="no">No</button>
      <button id="yes">Yes</button>
    </div>

    <div class="caption">
      No seems a bit shy today ðŸ˜ˆ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseover", () => {
      const cardRect = card.getBoundingClientRect();

      const x = Math.random() * (cardRect.width - noBtn.offsetWidth);
      const y = Math.random() * (cardRect.height - noBtn.offsetHeight - 100) + 60;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-family:Segoe UI;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          text-align:center;
        ">
          <h1 style="color:#ff4d6d;">
            YAYYY ðŸ’•<br>
            Best decision ever ðŸ˜˜
          </h1>
        </div>
      `;
    });
  </script>

</body>
</html>
